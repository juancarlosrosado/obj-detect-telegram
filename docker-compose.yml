version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongodb-data:/data/db  # Para persistir los datos de MongoDB

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-telegram
    user: "0:0"
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://root:admin@mongodb:27017/chatbot  # Ajusta la URI de conexión a MongoDB
    volumes:
      - ./telegram_photos:/app/telegram_photos  # Monta el directorio de fotos para tu aplicación
    links:
      - mongodb

volumes:
  mongodb-data:  # Define un volumen para persistir los datos de MongoDB
